<ion-header class="ion-no-border">
  <div class="bg-violet-500 p-2 flex justify-center text-slate-200">
    <!-- <ion-toolbar> -->
    <ion-buttons slot="start">
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton"
      ></ion-back-button>
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outlined"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
    </ion-title>
    <!-- </ion-toolbar>  -->
  </div>
</ion-header>
