<ion-header class="ion-no-border">

  <div class="bg-violet-500 p-2 flex justify-center text-slate-200">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
      <ion-button (click)="dismissModal()" *ngIf="isModal" class="text-white" color="light">
        <span class="font-bold mt-1">x</span>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
    </ion-title>

  </div>
</ion-header>
