<ion-app>
  <app-header title="Inicio"></app-header>
  <ion-content [fullscreen]="true" class="ion-padding">


    <!-- Search Bar -->
    <div class="w-full py-4">
      <ion-searchbar placeholder="Buscar recetas..." class="rounded-md"></ion-searchbar>
    </div>

    <!-- Categories (Chips) -->
    <div class="flex flex-wrap gap-2 mb-4 mx-2">
      <ion-chip color="tertiary">
        <ion-label>Desayuno</ion-label>
      </ion-chip>
      <ion-chip color="tertiary" outline>
        <ion-label>Almuerzo</ion-label>
      </ion-chip>
      <ion-chip color="tertiary" outline>
        <ion-label>Cena</ion-label>
      </ion-chip>
      <ion-chip color="tertiary" outline>
        <ion-label>Postre</ion-label>
      </ion-chip>
    </div>


    <!-- Trending Recipes (Cards) -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <ng-container *ngFor="let recipe of recipes">
        <ion-card class="bg-white p-4 rounded shadow">
          <img [src]="recipe.image" alt="{{ recipe.name }}" class="w-full h-32 object-cover mb-2 rounded" />
          <ion-card-header>
            <ion-card-title class="text-xl font-semibold">{{ recipe.name }}</ion-card-title>
            <ion-card-subtitle class="text-gray-600">{{ recipe.description }}</ion-card-subtitle>
            <div class="text-right mt-3">
              <ion-chip color="danger">
                <ion-label>En tendencia</ion-label>
              </ion-chip>
            </div>

          </ion-card-header>
          <ion-card-content>
            <ion-button fill="outline" color="tertiary" (click)="openRecipeDetails(recipe)">Ver</ion-button>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </section>





    <!-- Floating Action Button (FAB) -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addUpdateRecipe()">
        <div class="flex justify-center items-center w-full h-full bg-violet-500 text-slate-100 text-4xl rounded-full">
          +
        </div>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
</ion-app>
