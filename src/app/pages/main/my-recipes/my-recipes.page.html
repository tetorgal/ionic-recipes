<ion-app>
  <app-header title="Mis recetas"></app-header>
  <ion-content [fullscreen]="true" class="ion-padding">

    <!-- User Recipes (Cards) -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <ng-container *ngFor="let recipe of recipes">
        <ion-card class="bg-white p-4 rounded shadow">
          <img [src]="recipe.image" alt="{{ recipe.name }}" class="w-full h-32 object-cover mb-2 rounded" />
          <ion-card-header>
            <ion-card-title class="text-xl font-semibold">{{ recipe.name }}</ion-card-title>
            <ion-card-subtitle class="text-gray-600">{{ recipe.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="text-right">
              <p class="text-sm text-gray-600">Porciones: {{ recipe.servings }}</p>
              <p class="text-sm text-gray-600">Tiempo: {{ recipe.time }} mins.</p>
            </div>
            <ion-button fill="outline" color="primary" (click)="addUpdateRecipe(recipe)">
              <ion-icon slot="starlt" color="primary" name="create"></ion-icon>
              Editar</ion-button>
            <ion-button fill="solid" color="danger" (click)="confirmDeleteRecipe(recipe)">
              <ion-icon slot="start" color="light" name="trash"></ion-icon>
              Borrar</ion-button>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </section>

    <!-- Floating Action Button (FAB) -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addUpdateRecipe()">
        <div class="flex justify-center items-center w-full h-full bg-violet-500 text-slate-100 text-4xl rounded-full">
          +
        </div>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
</ion-app>
