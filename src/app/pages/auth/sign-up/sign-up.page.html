<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo> </app-logo>

      <!-- NAME -->
      <app-custom-input icon="person-outline" autocomplete="name" [control]="form.controls.name" type="text"
        label="Nombre">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']" class="mt-3 text-red-500">El correo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']" class="mt-3 text-red-500">El nombre debe tener al menos 4
          caracteres</div>
      </div>


      <!-- EMAIL -->
      <app-custom-input icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email"
        label="Correo">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" class="mt-3 text-red-500">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']" class="mt-3 text-red-500">Ingrese un correo valido</div>
      </div>

      <!-- PASSWORD -->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"
        autocomplete="">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']" class="mt-3 text-red-500">La contraseña es requerida
        </div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" color="tertiary" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>

</ion-content>
